<h4>全体役：平和与对对</h4>

<font size=-1>
<ol>


<li><p><a name="3_10_01">
<b>对对和</b>
<br>&nbsp&nbsp手牌中除一雀头外，均由刻子或杠子构成。
<br>注：又名“碰碰和”

<li><p><a name="3_10_01a">
<b>四碰</b>
<br>&nbsp&nbsp对对和・裸单骑，没有暗杠

<li><p><a name="3_10_02">
<b>平和</b>
<br>&nbsp&nbsp手牌中除一雀头外，均由顺子构成。
<br>注：平和的历史来源是“没有附加符”；依规则不同，可能会有“非独听”“两面听牌”“无字”“无场风/门风/三元牌”“门清”等额外要求。这里采用的是中庸麻将的平和定义。

</ol>
<p>注：对对和与平和两种役种也可以按“有四个刻子/杠子”和“有四个顺子”的定义归为部分役。这里用了全体役的定义。
