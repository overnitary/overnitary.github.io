<h4>天地听</h4>

<font size=-1>
<ol>
<li><p><a name="1_02_01">
<b>天听</b>
<br>&nbsp&nbsp子，第一自摸前即听牌
<br>&nbsp&nbsp(但之前有人鸣牌则无效)

<li><p><a name="1_02_02">
<b>地听</b>
<br>&nbsp&nbsp亲/子，打出第一舍牌时，听牌
<br>&nbsp&nbsp(但之前有人鸣牌则无效)

</ol>

<p>注：天地听只有在采用"听牌"宣言役的规则中才能采用。
<p>　　日麻规则中，由于立直需要在摸牌后、舍牌前宣言，因此只采用了后者的定义（双立直）。台麻新章则称前者为"天听"，后者为"地听"。
<p>　　非常有趣的一点是，在古代规则中，并没有一般的"听牌"宣言役，但是却有"天听"宣言役。而这也正是日麻"立直"规则的来源。
