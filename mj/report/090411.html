<h4>Apr.11 2009, 香港</h4>
<h4>二麻&地雷麻将 with Zimbo</h4>

<font size=-1>

<p>新入了套日麻非常激动于是找人开一局而已……
<br>首先是打二麻，我发现类似三麻的剔除2-8m，二麻貌似也直接剔除2-8m&2-8p就可以了……

<p>二麻部分比较平淡，有趣的是后来的地雷麻将……（<a href=http://www9.plala.or.jp/majan/tile47.html>规则</a>，抱歉是日文，我有空翻译下……）
<br>我之前看到有人对地雷麻将的评价是"一发率比想象的要高"，这次戏剧化地体验到了……
<br>一开场Zimbo同学连点我一发3次，第四局则是我点他的一发……

<p>非常激动人心的牌嘛，倒是不多，这里给一个我的大七星……
